<h2>Membership Registration</h2>
<form action="mailto:ipatel37@my.centennialcollege.ca" method="post">
<fieldset class ="text">
<legend>Please complete all the fields below:</legend>
<label for="fname">First Name:</label>
<input type="text" id="fname" required="required" placeholder="John" /><br><br>
<label for="lname">Last Name:</label>
<input type="text" id="lname" required="required" placeholder="Doe" /><br><br>
<label for="address">Address:</label>
<input type="text" id="address" required="required" /><br><br>
<label for="city">City:</label>
<input type="text" id="city" required="required" /><br><br>
<label for="code">Postal Code:</label>
<input type="text" id="code" required="required" placeholder="a0a0a0" /><br><br>
<p id="postalError" class="errorMsg"></p>
<label for="province">Province:</label>
<select name="province">
<option>AB</option>
<option>BC</option>
<option>MN</option>
<option>ON</option>
<option>QC</option>
<option>SK</option>
</select><br><br>
<label for="age">Age:</label>
<input type="number" id="age" required="required" /><br><br>
<p id="ageError" class="errorMsg"></p>
<label for="password">Password:</label>
<input type="password" id="password" required="required" /><br><br>
<label for="confirm">Confirm Password:</label>
<input type="password" id="confirm" required="required" /><br><br>
<p id="passwordError" class="errorMsg"></p>
<label for="emailbox">Email:</label>
<input type="email" id="emailbox" required="required" placeholder="someone@someplace.ca" /><br>
<p id="emailError" class="errorMsg"></p>
<input type="submit" id="submit" value="Register Now" onclick="setUpPages()">&nbsp
<input type="reset" id="reset" value="Clear Form">
</fieldset>
</form><br>
