<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Table Generator</title>
<link rel="stylesheet" href="A3.css" />
<style>
table, th, td {
    margin-left: auto;
    margin-right: auto;
    border-collapse: collapse;
    background-color: #A8D5BAFF;
    border-radius: 10px;
    border: 1px solid black;
}
}

.td {
    width: 364px;
    height: 45px;
    color: royalblue;
}

</style>
</head>

<body>

<table>
<script>
for (let i = 1; i <= 15; i++) {
  document.write("<tr>");
for (let j = 1; j <= 15; j++) {
   document.write("<td>");
   document.write(i + "," + j);
   document.write("</td>");
  }
  document.write("</tr>");
}
</script> 
</table>
<script>
window.onload = function() {
    var variable = setTimeout(function () {
        self.close(); 
    }, 5000);
}
</script>
</body>

</html>
